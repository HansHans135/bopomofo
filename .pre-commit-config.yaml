repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
    - id: requirements-txt-fixer
      name: Requirements
      types: [file]
      exclude_types: ['image']
    - id: debug-statements
      name: Debugging
      language: python
      types: [file, python]
      exclude_types: ['image']
    - id: trailing-whitespace
      name: Trailing Whitespace
      language: python
      types: [file]
      exclude_types: ['image', 'markdown']
    - id: end-of-file-fixer
      name: EOF Newlines
      language: python
      types: [file]
      exclude_types: ['image']
    - id: check-yaml
      name: YAML Structure
      language: python
    - id: check-toml
      name: TOML Structure
    - id: check-merge-conflict
      name: Merge Conflicts
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    - id: black
      name: Black Formatting
      language: python
      types: [file, python]
      args: [--line-length=99]
  - repo: https://github.com/PyCQA/flake8
    rev: 4.0.1
    hooks:
    - id: flake8
      name: flake8 Formatting
      language: python
      types: [file, python]
      args: [--max-line-length=99, --ignore=E203 E301 E302 E501 E402 E704 W503 W504]
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        name: isort Formatting
        language: python
        types: [file, python]
        args: ["--profile", "black"]

ci:
  autofix_prs: true
  autofix_commit_msg: "ci: correct from checks."
